name: Deploy backend to Azure Web App - bimastore-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Obligatoire pour azure/login OIDC
      contents: read

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 📂 Install dependencies
        run: |
          cd backend
          npm install

      - name: 📦 Zip backend
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: 🔐 Login to Azure via OIDC
        uses: azure/login@v2
        with:
          auth-type: 'azure-cli'   # <-- important, active OIDC sans secrets

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: bimastore-backend
          package: backend.zip
