name: Build and deploy container app to Azure Web App - bimastore-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: bimastoreacr.azurecr.io
          username: ${{ secrets.AzureAppService_ContainerUsername_... }}
          password: ${{ secrets.AzureAppService_ContainerPassword_... }}

      - name: Build and push container image to ACR
        uses: docker/build-push-action@v3
        with:
          push: true
          file: ./Dockerfile
          tags: bimastoreacr.azurecr.io/bimastore-backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bimastore-backend'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_... }}
          images: 'bimastoreacr.azurecr.io/bimastore-backend:${{ github.sha }}'
