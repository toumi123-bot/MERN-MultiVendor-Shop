# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bimastore-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bimastoreacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e91a71e80b7c45488c3cbb85dac41fcd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_60c3b31779b744f28f138a298e35dff9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bimastoreacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e91a71e80b7c45488c3cbb85dac41fcd }}/bimastore-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bimastore-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1123fd71755d4a47ab22e5a9c2fa23e3 }}
        images: 'bimastoreacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e91a71e80b7c45488c3cbb85dac41fcd }}/bimastore-backend:${{ github.sha }}'